<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Rest Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="background">
        <div>
            <h1>BA Rest Planner</h1>
        </div>
        <div id="input-div">
            <ul>
                <li>
                    <label for="rep-time">Report Time (Local):</label>
                    <input id="repTime" autofocus name="rep-time" type="time" value="17:35"> 
                </li>
                <li>
                    <label for="tout-time">OFP taxi time:</label>
                    <input id="taxiOutTime" name="tout-time" type="time" value="00:35"> 
                </li>
                <li>
                    <label for="flt-time">Flight time:</label>
                    <input id="fltTime" name="flt-time" type="time" value="10:35"> 
                </li>
                <li>
                    <label for="ti-time">Taxi in time:</label>
                    <input id="taxiInTime" name="ti-time" type="time" value="00:20"> 
                </li>
                <li>
                    <div id="block-content"> Calculated Block Time: ...</div>
                </li>
                <li>
                    <label for="eobt">EOBT:</label>
                    <input id="eobt" name="eobt" type="time" value="19:35">
                </li>
                <li>
                    <label for="dest">Destination:</label>
                    <input id="dest" name="dest" type="search" list="destinations" value="USA & Canada">
                    <datalist id="destinations">
                        <option value="USA & Canada">
                        <option value="Other">
                    </datalist>
                </li>
                <li>
                    <label for="acclimatised">Acclimatised:</label>
                    <input type="radio" name="acclimatised" id="acc" checked>
                </li>
                <li>
                    <label for="sectors">Sectors:</label>
                    <input type="range" name="sectors" id="sectors" max="4" min="1" step="1" value="1" onchange="populateSec(sectors)">
                    <div id="sectors-content"></div>
                </li>
                <li>
                    <label for="crew">Crew:</label>
                    <input type="range" name="crew" id="crew" max="4" min="2" step="1" value="2" onchange="populateCrew(crew)">
                    <div id="crew-content"></div>
                </li>
            </ul>
        </div>
        <div>
            <button id="calc" autofocus onclick="calculate()">Calculate</button>
        </div>
        <div id="results-div">
            <div>
                <h2>Results:</h2>
            </div>
            <div class="inline">
                <p id="results-p"></p>
                <p id="new-results-p"></p>
            </div>
        </div>       
    </div>
    <!-- <script src="luxon.js"></script> -->
    <script src="script.js" type="application/javascript"></script>
</body>
</html>
